<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="js/palindromo.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <meta charset="UTF-8">
    <title>Menu función.</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,700,900&display=swap" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />


    <!-- Importa normalize.css -->
    <link type="text/css" rel="stylesheet" href="css/normalize.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="css/estilo.css" />
</head>

<body>

    <nav class="cyan darken-4">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Matemáticas</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Otras funciones</a></li>

            </ul>
        </div>

    <main>
        <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col s12 m8 l8 offset-l2">
                        <div class="card">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col l12">
                                        <span class="card-title">Palíndromo.</span>
                                    </div>

                                    <div class="input-field col l4 s6">
                                        <input placeholder="Ingrese una palabra" id="palabra" type="text"
                                            class="validate">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col l12">
                                        <p id="resultado"></p>
                                    </div>
                                </div>



                                <div class="card-action">
                                    <a onclick="palindromo()"
                                        class="waves-effect waves-light btn cyan darken-4">Verificar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
